---
layout: default
---
<style>
.markdown img,
.markdown video {
    max-width: 100%;
    max-height: 50vh;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 1.5rem;
}

/* Adjust image size for large screens */
@media (min-width: 1024px) {
    .markdown img,
    .markdown video {
        max-width: 60%;
    }
}

/* Adjust image size for medium screens */
@media (min-width: 768px) and (max-width: 1023px) {
    .markdown img,
    .markdown video {
        max-width: 70%;
    }
}

/* Adjust image size for small screens */
@media (max-width: 767px) {
    .markdown img,
    .markdown video {
        max-width: 80%;
    }
}

.markdown{
     margin-left: auto;
    margin-right: auto;
}
</style>
<div class="col-md-9">
                    <div class="cityu-content content-color-default">
<h1>{{page.title}}</h1>
</div>
</div>
<div class='col-md-9 markdown content-color-default'>
{{content}}
</div>
