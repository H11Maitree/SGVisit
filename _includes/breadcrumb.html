<div class="cityu-breadcrumb breadcrumb-color-default">
    <div class="cityu-breadcrumb-inner container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% assign crumbs = page.url | remove:'/index.html' | remove:'{{ site.baseurl }}' | split: '/' %}
                <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
                {% for crumb in crumbs offset: 1 %}
                {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page"><a href="#"> {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
                    {% else %}
                <!--<li class="breadcrumb-item"><a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>-->
                {% endif %}
                {% endfor %}

            </ol>
        </nav>


    </div>
</div>
